<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Salário - Cadastro</title>
    <link rel="stylesheet" href="./css/cadastro.css">
</head>
<body>
    <main>
        <h1>Calculadora de Salário</h1>
        <form method="post">
            <h2>Cadastrar</h2>
            <div class="registrar__Item">
                <input type="text" placeholder="Insira o seu nome" maxlength="50" required>
            </div>
            <div class="registrar__Item">
                <input type="email" placeholder="Insira o seu email" maxlength="30" required>
            </div>
            <div class="registrar__Item">
                <input type="password" placeholder="Crie sua senha" maxlength="8" required>
            </div>
            <div class="registrar__Item">
                <input type="password" placeholder="Confirme a senha" maxlength="8" required>
            </div>
            <div class="registrar__Enviar">
                <input type="submit" value="Cadastrar">
            </div>
        </form>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
