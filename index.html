<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gusthavo Soares">
    <meta name="description" content="Esta é uma calculadora que irá facilitar seu dia a dia!">
    <meta name="keywords" content="calculadora, salario, trabalho, programacao_front_end">
    <title>Calculadora de Salário - Login</title>
</head>
<body>
    <main>
        <h1  class="sistema__Titulo">Calculadora de Salário</h1>
        
        <form class="formulario__Cadastro"id="formulario" method="post">
            <div class="formulario__Titulo">
                <h2>Logar</h2>
            </div>
            <div class="cadastro__Item">
                <i class="fa-solid fa-user icone" ></i>
                <input type="email" id="login" placeholder="Insira seu login" maxlength="30"class="item__Usuario">
                
            </div>
            <div class="cadastro__Item">
                <i class="fa-solid fa-lock icone"></i>
                <input type="password" id="senha" placeholder="Insira a sua senha" id="senha" class="item__Senha"  maxlength="8" required>
                <i class="fa-solid fa-eye visualizar" id="olho"></i>
            </div>
            <div class="cadastro__Enviar">
                <a href="cadastrar.html" class="enviar__Link">Registrar</a>
                <input  class="enviar__Botao" type="submit" value="Entrar">
            </div>
        </form>

        
    </main>
    <script src="./js/main.js"></script>
    <script src="https://kit.fontawesome.com/df85906e6a.js" crossorigin="anonymous"></script>
</body>
</html>
