<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gusthavo Soares">
    <meta name="description" content="Esta é uma calculadora que irá facilitar seu dia a dia!">
    <meta name="keywords" content="calculadora, salario, trabalho, programacao_front_end">
    <title>Calculadora de Salário TJRS</title>
</head>
<body>
    <main>
        <h1  class="sistema__Titulo">Calculadora de Salário</h1>
        
        <form class="formulario__Cadastro"id="formulario" method="post">
            <div class="formulario__Titulo">
                <h2>Faça seu login</h2>
            </div>
            <label for="login">Login</label>
            <div class="cadastro__Item">
                <i class="fa-solid fa-user"></i>
                <input type="email" id="login" placeholder="Insira seu login">
            </div>
            <label for="senha">Senha</label>
            <div class="cadastro__Item">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="senha" placeholder="Insira a sua senha">
            </div>
            <div class="cadastro__Enviar">
                <a href="cadastrar.html">Registre-se</a>
                <input type="submit" value="Logar">
            </div>
        </form>

        
    </main>
    <script src="./js/main.js"></script>
    <script src="https://kit.fontawesome.com/df85906e6a.js" crossorigin="anonymous"></script>
</body>
</html>
